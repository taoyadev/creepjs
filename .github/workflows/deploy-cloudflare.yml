name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.4'

jobs:
  deploy-web:
    name: Deploy Web to Cloudflare Pages
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Clean build artifacts
        run: |
          find . -name "*.tsbuildinfo" -type f -delete
          pnpm --filter @creepjs/core clean || true
          pnpm --filter @creepjs/sdk clean || true

      - name: Build dependency packages
        run: |
          pnpm --filter @creepjs/core build
          pnpm --filter @creepjs/sdk build

      - name: Build Next.js app
        run: pnpm --filter @creepjs/web build
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.CLOUDFLARE_API_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: creepjs
          directory: apps/web/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  health-check:
    name: Health Check Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy-web]
    if: always()

    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health check - Web
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.CLOUDFLARE_WEB_URL }}/ || echo "000")
          echo "Web response code: $response"

          if [ "$response" = "200" ]; then
            echo "‚úÖ Web health check passed!"
          else
            echo "‚ö†Ô∏è Web health check returned: $response"
            echo "This might be expected for initial deployment"
          fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-web, health-check]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy-web.result == 'success'
        run: |
          echo "::notice::‚úÖ Web deployment completed successfully!"
          echo "::notice::üåê Web: ${{ secrets.CLOUDFLARE_WEB_URL }}"

      - name: Deployment Failed
        if: needs.deploy-web.result == 'failure'
        run: |
          echo "::error::‚ùå Web deployment failed!"
          echo "::error::Check the workflow logs for details"