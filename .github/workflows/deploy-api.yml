name: Deploy API to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/core/**'
      - 'packages/sdk/**'
      - '.github/workflows/deploy-api.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/core/**'
      - 'packages/sdk/**'
  workflow_dispatch:

# Cancel in-progress deployments for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.4'

jobs:
  lint-and-test:
    name: Lint & Test API
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint API code
        run: pnpm --filter @creepjs/api lint

      - name: Type check
        run: pnpm --filter @creepjs/api typecheck

      - name: Run unit tests
        run: pnpm --filter @creepjs/api test
        env:
          NODE_ENV: test

      - name: Build API
        run: pnpm --filter @creepjs/api build

  deploy:
    name: Deploy to Cloudflare Workers
    needs: lint-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only deploy on push to main or manual workflow dispatch
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    environment:
      name: production
      url: https://api.creepjs.org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --filter @creepjs/core build
          pnpm --filter @creepjs/sdk build
          pnpm --filter @creepjs/api build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'apps/api'
          command: deploy --env production

      - name: Wait for deployment to propagate
        run: sleep 10

      - name: Health check - API root
        id: health-check-root
        run: |
          echo "Testing API health endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.creepjs.org/ || echo "000")
          echo "Response code: $response"

          if [ "$response" = "200" ]; then
            echo "‚úÖ Health check passed!"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Health check failed with status code: $response"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Health check - Fingerprint endpoint
        if: steps.health-check-root.outputs.status == 'success'
        run: |
          echo "Testing fingerprint endpoint..."
          response=$(curl -s -w "\n%{http_code}" https://api.creepjs.org/v1/fingerprint \
            -X POST \
            -H "Content-Type: application/json" \
            -H "X-API-Token: ${{ secrets.TEST_API_TOKEN }}" \
            -d '{"components":{"canvas":"test","webgl":"test"}}' || echo -e "\n000")

          status_code=$(echo "$response" | tail -n1)
          echo "Response code: $status_code"

          if [ "$status_code" = "200" ] || [ "$status_code" = "201" ]; then
            echo "‚úÖ Fingerprint endpoint check passed!"
          else
            echo "‚ö†Ô∏è  Fingerprint endpoint returned: $status_code"
            echo "Response body:"
            echo "$response" | head -n -1
          fi

      - name: Rollback on failure
        if: failure()
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'apps/api'
          command: rollback --env production

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed and was rolled back. Check logs for details."

      - name: Report deployment success
        if: success()
        run: |
          echo "::notice::‚úÖ API deployed successfully to https://api.creepjs.org"

  # Preview deployments for PRs (optional - requires Wrangler preview setup)
  preview:
    name: Deploy PR Preview
    needs: lint-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --filter @creepjs/core build
          pnpm --filter @creepjs/sdk build
          pnpm --filter @creepjs/api build

      - name: Deploy preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'apps/api'
          command: deploy --env preview

      - name: Comment PR with preview URL
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.payload.pull_request.number;
            const preview_url = `https://creepjs-api-preview.workers.dev`;

            github.rest.issues.createComment({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **API Preview Deployed**\n\nPreview URL: ${preview_url}\n\nTest the API changes before merging!`
            });
