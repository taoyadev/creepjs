name: Deploy Web to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/core/**'
      - 'packages/sdk/**'
      - '.github/workflows/deploy-web.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/core/**'
      - 'packages/sdk/**'
  workflow_dispatch:

# Cancel in-progress deployments for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.4'

jobs:
  lint-and-test:
    name: Lint & Test Web App
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint web code
        run: pnpm --filter @creepjs/web lint

      - name: Type check
        run: pnpm --filter @creepjs/web typecheck

      - name: Run unit tests
        run: pnpm --filter @creepjs/web test
        env:
          NODE_ENV: test

  build:
    name: Build Next.js Application
    needs: lint-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Next.js cache
        uses: actions/cache@v3
        with:
          path: |
            apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('apps/web/**/*.js', 'apps/web/**/*.jsx', 'apps/web/**/*.ts', 'apps/web/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --filter @creepjs/core build
          pnpm --filter @creepjs/sdk build

      - name: Build Next.js app
        run: pnpm --filter @creepjs/web build
        env:
          NEXT_PUBLIC_API_BASE: https://api.creepjs.org
          NEXT_PUBLIC_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: apps/web/out
          retention-days: 1

  deploy-production:
    name: Deploy to Cloudflare Pages (Production)
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only deploy on push to main or manual workflow dispatch
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    environment:
      name: production
      url: https://creepjs.org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: apps/web

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: creepjs
          directory: apps/web/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Wait for deployment to propagate
        run: sleep 15

      - name: Health check - Homepage
        id: health-check-home
        run: |
          echo "Testing homepage..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://creepjs.org/ || echo "000")
          echo "Response code: $response"

          if [ "$response" = "200" ]; then
            echo "‚úÖ Homepage check passed!"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Homepage check failed with status code: $response"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Health check - Demo page
        if: steps.health-check-home.outputs.status == 'success'
        run: |
          echo "Testing demo page..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://creepjs.org/demo || echo "000")
          echo "Response code: $response"

          if [ "$response" = "200" ]; then
            echo "‚úÖ Demo page check passed!"
          else
            echo "‚ö†Ô∏è  Demo page returned: $response"
          fi

      - name: Health check - Sitemap
        if: steps.health-check-home.outputs.status == 'success'
        run: |
          echo "Testing sitemap..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://creepjs.org/sitemap.xml || echo "000")
          echo "Response code: $response"

          if [ "$response" = "200" ]; then
            echo "‚úÖ Sitemap check passed!"
          else
            echo "‚ö†Ô∏è  Sitemap returned: $response (may not exist yet)"
          fi

      - name: Test Core Web Vitals
        if: steps.health-check-home.outputs.status == 'success'
        run: |
          echo "üìä Core Web Vitals will be monitored via Cloudflare Analytics"
          echo "Target metrics: LCP < 2.5s, FID < 100ms, CLS < 0.1"

      - name: Report deployment success
        if: success()
        run: |
          echo "::notice::‚úÖ Web app deployed successfully to https://creepjs.org"
          echo "::notice::üéØ Check Cloudflare Pages dashboard for deployment details"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Web deployment failed. Check logs for details."

  deploy-preview:
    name: Deploy PR Preview to Cloudflare Pages
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: apps/web

      - name: Deploy preview to Cloudflare Pages
        id: deploy-preview
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: creepjs
          directory: apps/web/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Wait for preview deployment
        run: sleep 10

      - name: Comment PR with preview URL
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.payload.pull_request.number;
            const preview_url = `https://${{ github.head_ref }}.creepjs.pages.dev`;

            github.rest.issues.createComment({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Web Preview Deployed**\n\n‚ú® Preview URL: ${preview_url}\n\nüìä Test the changes:\n- Homepage: ${preview_url}\n- Demo: ${preview_url}/demo\n- Docs: ${preview_url}/docs\n- Playground: ${preview_url}/playground\n\n‚è±Ô∏è  Check [Cloudflare Pages dashboard](https://dash.cloudflare.com) for detailed metrics.`
            });

  lighthouse:
    name: Lighthouse Performance Check
    needs: deploy-preview
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://${{ github.head_ref }}.creepjs.pages.dev
            https://${{ github.head_ref }}.creepjs.pages.dev/demo
          configPath: '.github/lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Comment Lighthouse results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const pr_number = context.payload.pull_request.number;

            let comment = 'üìä **Lighthouse Performance Report**\n\n';
            comment += 'Performance audit completed. Check artifacts for detailed results.\n';
            comment += '\nüéØ Target: Performance > 90, Accessibility > 95, Best Practices > 90, SEO > 90';

            github.rest.issues.createComment({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
